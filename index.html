<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Max Preflop Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #pokerTable {
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background-color: green;
            border-radius: 10px;
            position: relative;
        }

        .positionCircle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: inline-block;
            line-height: 50px;
            position: absolute;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Kiemelt pozíciók */
        .highlighted {
            background-color: yellow;
        }

        /* Pozíciók elhelyezése */
        #SB { bottom: 10px; left: 10px; }
        #BB { bottom: 10px; right: 10px; }
        #UTG { top: 10px; left: 10px; }
        #MP { top: 10px; left: 50%; transform: translateX(-50%); }
        #CO { top: 10px; right: 10px; }
        #BU { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <h1>6-Max Preflop Trainer</h1>
    <p id="question"></p>

    <div id="pokerTable">
        <div id="UTG" class="positionCircle">UTG</div>
        <div id="MP" class="positionCircle">MP</div>
        <div id="CO" class="positionCircle">CO</div>
        <div id="BU" class="positionCircle">BU</div>
        <div id="SB" class="positionCircle">SB</div>
        <div id="BB" class="positionCircle">BB</div>
    </div>

    <button onclick="checkAnswer(true)">Call</button>
    <button onclick="checkAnswer(false)">Fold</button>
    <p>Pontszám: <span id="score">0</span></p>

    <script>
        const positions = ["UTG", "MP", "CO", "BU", "SB", "BB"];
        let score = 0;
        let villainPos, heroPos, currentHand;

        // Kérdés generálása
        function generateNewQuestion() {
            villainPos = positions[Math.floor(Math.random() * (positions.length - 1))];
            
            let villainIndex = positions.indexOf(villainPos);
            let availablePositions = positions.slice(villainIndex + 1);
            heroPos = availablePositions[Math.floor(Math.random() * availablePositions.length)];
            
            currentHand = generateRandomHand();
            
            document.getElementById("question").textContent =
                `Villain (${villainPos}) emelt. Hero (${heroPos}) kapott lapja: ${currentHand}`;
            
            highlightPositions();
        }

        // Véletlenszerű kéz generálása
        function generateRandomHand() {
            const ranks = ["2", "3", "4", "5", "6", "7", "8", "9", "T", "J", "Q", "K", "A"];
            let rank1 = ranks[Math.floor(Math.random() * ranks.length)];
            let rank2 = ranks[Math.floor(Math.random() * ranks.length)];

            while (rank1 === rank2) {
                rank2 = ranks[Math.floor(Math.random() * ranks.length)];
            }

            if (ranks.indexOf(rank1) < ranks.indexOf(rank2)) {
                let temp = rank1;
                rank1 = rank2;
                rank2 = temp;
            }

            return rank1 + rank2 + "o"; // vagy "s" az offsuit vagy suited kártyákhoz
        }

        // Pozíciók kiemelése
        function highlightPositions() {
            // Minden pozíció alapértelmezés szerint nem kiemelt
            document.querySelectorAll('.positionCircle').forEach(circle => {
                circle.classList.remove('highlighted');
            });

            // Kiemeljük a megfelelő pozíciókat
            document.getElementById(villainPos).classList.add('highlighted');
            document.getElementById(heroPos).classList.add('highlighted');
        }

        // Helyes válasz ellenőrzése
        function checkAnswer(isCall) {
            let correctAnswer = shouldCall(heroPos, villainPos, currentHand);

            if (isCall === correctAnswer) {
                score++;
                alert("✔️ Helyes válasz!");
                document.getElementById("score").textContent = score;
                generateNewQuestion();
            } else {
                alert("❌ Rossz válasz! A játék véget ért.");
                score = 0;
                document.getElementById("score").textContent = score;
                generateNewQuestion();
            }
        }

        // Kéz range ellenőrzés
        function shouldCall(heroPos, villainPos, hand) {
            return true; // Helyettesítsd a valódi logikával
        }

        generateNewQuestion(); // Első kérdés betöltése
    </script>

</body>
</html>
