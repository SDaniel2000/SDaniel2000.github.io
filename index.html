<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Max Preflop Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #pokerTable {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-color: green;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .positionCircle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: inline-block;
            line-height: 50px;
            position: absolute;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Kiemelt pozíciók */
        .highlightedHero {
            background-color: lightblue;
        }

        .highlightedVillain {
            background-color: lightgreen;
        }

        /* Pozíciók elhelyezése */
        #SB { top: 10px; left: 33%; }
        #BB { top: 10px; left: 66%; }
        #UTG { top: 50%; right: 10px; transform: translateY(-50%); }
        #MP { bottom: 10px; left: 33%; }
        #CO { bottom: 10px; left: 66%; }
        #BU { top: 50%; left: 10px; transform: translateY(-50%); }
    </style>
</head>
<body>

    <h1>6-Max Preflop Trainer</h1>
    <p id="question"></p>

    <div id="pokerTable">
        <div id="SB" class="positionCircle">SB</div>
        <div id="BB" class="positionCircle">BB</div>
        <div id="UTG" class="positionCircle">UTG</div>
        <div id="MP" class="positionCircle">MP</div>
        <div id="CO" class="positionCircle">CO</div>
        <div id="BU" class="positionCircle">BU</div>
    </div>

    <button onclick="checkAnswer(true)">Call</button>
    <button onclick="checkAnswer(false)">Fold</button>
    <p>Pontszám: <span id="score">0</span></p>

    <script>
        const positions = ["SB", "BB", "UTG", "MP", "CO", "BU"];
        const callRanges = {
    "MP": {
        "UTG": ["JJ", "TT", "99", "88", "AQo", "AJo", "AQs", "AJs", "KQs"]
    },
    "CO": {
        "UTG": ["JJ", "TT", "99", "88", "AQo", "AJo", "AQs", "AJs", "KQs"],
        "MP":  ["TT", "99", "88", "77", "AQo", "AJo", "ATo", "AQs", "AJs", "A10s", "A9s", "KQs", "KJs", "QJs"]
    },
    "BU": {
        "UTG": ["TT", "99", "88", "77", "AQo", "AJo", "ATo", "AQs", "AJs", "ATs", "A9s", "KQs", "KJs", "QJs"],
        "MP": ["99", "88", "77", "66", "AQo", "AJo", "ATo", "AJs", "ATs", "A9s", "KQo", "KJo", "KTs", "KQs", "QTs", "QJs"],
        "CO": ["88", "77", "66", "55", "AJo", "ATo", "A9o", "A8o", "A9s", "A8s", "A7s", "A6s", "A5s", "KQo", "KJo", "KJs", "KTs", "KQs", "QTs", "QJs", "JTs", "T9s"]
    },
    "SB": {
        "UTG": ["TT", "99", "88", "77", "AQo", "AJo", "ATo", "AQs", "AJs", "ATs", "A9s", "KQs", "KJs", "QJs"],
        "MP": ["99", "88", "77", "66", "AQo", "AJo", "ATo", "AJs", "ATs", "A9s", "KQo", "KJo", "KTs", "KQs", "QTs", "QJs"],
        "CO": ["88", "77", "66", "55", "AJo", "ATo", "A9o", "A8o", "A9s", "A8s", "A7s", "A6s", "A5s", "KQo", "KJo", "KJs", "KTs", "KQs", "QTs", "QJs", "JTs", "T9s"],
        "BU": ["77", "66", "55", "44", "33", "22", "ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o", "A6s", "A5s", "A4s", "A3s", "A2s", "Kjo", "KTo", "K9s", "KTs","KJs","KQs", "QTs", "QJs", "J9s", "JTs","T8s", "T9s", "98s", "87s"]
    },
    "BB": {
        "UTG": ["99", "88", "77", "66", "55", "44", "33","22", "AJo", "ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o", "A5s","A4s","A3s","A2s", "KQo", "KTo", "K9s", "KTs","KJs","KQs", "QTs", "QJs", "J9s", "JTs", "T8s", "T9s", "98s",],
        "MP": ["88", "77", "66", "55", "44", "33","22","AJo", "ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o","A6s","A5s","A4s","A3s","A2s","KQo", "KTo", "K9s", "KTs","KJs","KQs", "QTs", "QJs", "J9s", "JTs", "T8s", "T9s", "98s", "87s"],
        "CO": ["77", "66", "55", "44", "33","22","ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o","A6s","A5s","A4s","A3s","A2s", "KJo", "KTo", "K9s", "KTs","KJs","KQs", "QTs", "QJs", "J9s", "JTs", "T8s", "T9s", "98s", "87s"],
        "BU": ["66", "55", "44", "33","22", "ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o", "A5s","A4s","A3s","A2s", "KTo", "K9s", "KTs","KJs","KQs", "QTs", "QJs", "J9s", "JTs", "T8s", "T9s", "98s", "87s", "76s"],
        "SB": ["55", "44", "33","22", "ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o", "A5s","A4s","A3s","A2s", "KTo", "K9s", "KTs","KJs","KQs", "QTs", "QJs", "J9s", "JTs", "T8s", "T9s", "98s", "87s", "76s"]
    }
};
        
        let score = 0;
        let villainPos, heroPos, currentHand;

        // Kérdés generálása
        function generateNewQuestion() {
            villainPos = positions[Math.floor(Math.random() * (positions.length - 1))];
            
            let villainIndex = positions.indexOf(villainPos);
            let availablePositions = positions.slice(villainIndex + 1);
            heroPos = availablePositions[Math.floor(Math.random() * availablePositions.length)];
            
            currentHand = generateRandomHand();
            
            document.getElementById("question").textContent =
                `Villain (${villainPos}) emelt. Hero (${heroPos}) kapott lapja: ${currentHand}`;
            
            highlightPositions();
        }

        function generateRandomHand() {
    const strongHands = [
        "AA", "KK", "QQ", "JJ", "TT", "99", "88", "77", "66", "55", "44", "33", "22","AKs", "AQs", "AJs", "ATs",
        "A2s", "A3s", "A4s", "A5s", "A6s", "A7s", "A8s", "A9s","KQs", "KJs", "KTs", "K8s", "K9s", "QJs", "QTs", "Q9s", 
        "JTs", "J9s", "J8s", "J9s", "JTs", "T8s", "T9s", "98s", "87s", "76s", "65s", "97s", "T8s", "86s",
        "AJo", "ATo", "A9o", "A8o", "A7o","A6o","A5o","A4o","A3o","A2o", "KQo", "KTo", "KJo", "K9o", 
        "AKo", "AQo","KQo", "K9o", "QJo","QTo", "Q9o","JTo", "J9o","J9o", "J8o",
    ];

    // Véletlenszerűen választunk egy erős kezet a fenti listából
    return strongHands[Math.floor(Math.random() * strongHands.length)];
}

        // Pozíciók kiemelése
        function highlightPositions() {
            // Minden pozíció alapértelmezés szerint nem kiemelt
            document.querySelectorAll('.positionCircle').forEach(circle => {
                circle.classList.remove('highlightedHero', 'highlightedVillain');
            });

            // Kiemeljük a Hero és Villain pozíciókat
            document.getElementById(villainPos).classList.add('highlightedVillain');
            document.getElementById(heroPos).classList.add('highlightedHero');
        }

        // Helyes válasz ellenőrzése
        function checkAnswer(isCall) {
            let correctAnswer = shouldCall(heroPos, villainPos, currentHand);

            if (isCall === correctAnswer) {
                score++;
                alert("✔️ Helyes válasz!");
            } else {
                alert("❌ Rossz válasz! A játék véget ért.");
                score = 0;  // Reset score after wrong answer
            }
            document.getElementById("score").textContent = score;
            generateNewQuestion(); // Új kérdés generálása válasz után
        }

        // Kéz range ellenőrzés
        function shouldCall(heroPos, villainPos, hand) {
            if (callRanges[heroPos] && callRanges[heroPos][villainPos] && callRanges[heroPos][villainPos].includes(hand)) {
                return true;  // Call helyes
            }
            return false;  // Fold helyes
        }

        generateNewQuestion(); // Első kérdés betöltése
    </script>

</body>
</html>
