<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Max Preflop Gyakorló</title>
    <style>
        body {
            background-color: #2e7d32;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .table {
            width: 600px;
            height: 400px;
            background-color: #166534;
            border-radius: 50%;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .info {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .buttons button {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .call { background-color: yellow; color: black; }
        .fold { background-color: red; color: white; }
    </style>
</head>
<body>

    <h1>6-Max Preflop Gyakorló</h1>
    <p>Pontszám: <span id="score">0</span></p>

    <div class="table">
        <div class="info">
            <p><strong>Villain:</strong> <span id="villain-pos">--</span></p>
            <p><strong>Hero:</strong> <span id="hero-pos">--</span></p>
            <p><strong>Hand:</strong> <span id="hand">--</span></p>
        </div>
        <div class="buttons">
            <button class="call" onclick="playerAction('Call')">Call</button>
            <button class="fold" onclick="playerAction('Fold')">Fold</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
