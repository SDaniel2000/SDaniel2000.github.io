<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Póker Képzés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game-container {
            margin-top: 20px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .card {
            font-size: 1.2em;
            padding: 10px;
            margin: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .buttons {
            margin-top: 20px;
        }
        .score {
            margin-top: 20px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Póker Képzés</h1>
    <div id="game-container">
        <div class="question" id="question">
            <p>Villain pozíció: <span id="villain-pos"></span></p>
            <p>Hero pozíció: <span id="hero-pos"></span></p>
            <p>Hero lapja: <span id="hand"></span></p>
        </div>
        <div class="buttons">
            <button onclick="checkAnswer(true)">CALL</button>
            <button onclick="checkAnswer(false)">FOLYAMATOS</button>
        </div>
        <div class="score">
            <p>Pontszámod: <span id="score">0</span></p>
        </div>
    </div>

    <script>
        const positions = ["UTG", "MP", "CO", "BU", "SB", "BB"];
        const callRanges = {
            "MP": {
                "UTG": ["JJ", "TT", "99", "88", "AQo", "AJo", "AQs", "AJs", "KQs"],
                "MP": ["TT", "99", "88", "77", "AQo", "ATo", "AQs", "A9s", "KQs", "KJs", "QJs"],
                "CO": ["99", "66", "AQo", "ATo", "A9s", "A5s", "KQo", "KJo", "KTs", "QTs", "QTs+", "JTs"],
                "BU": ["88", "55", "AJo", "A8o", "A5s", "A2s", "KQo", "KTs", "QTs", "JTs", "T9s"],
                "SB": ["77", "22", "AJo", "A8o", "A5s", "A2s", "KTo", "K9s", "QTs", "J9s", "T8s"]
            },
            // A többi pozíciót is fel kell tölteni ugyanígy...
        };

        let score = 0;
        let currentHand = '';
        let villainPos = '';
        let heroPos = '';

        // Generálj egy véletlenszerű kezet
        function generateRandomHand() {
            const ranks = "23456789TJQKA";
            return ranks[Math.floor(Math.random() * ranks.length)] + ranks[Math.floor(Math.random() * ranks.length)];
        }

        // Döntsük el, hogy a válasz helyes-e
        function shouldCall(heroPos, villainPos, hand) {
            return callRanges[heroPos] && callRanges[heroPos][villainPos] && callRanges[heroPos][villainPos].includes(hand);
        }

        // Új kérdés generálása
        function generateNewQuestion() {
            villainPos = positions[Math.floor(Math.random() * positions.length)];
            heroPos = positions[Math.floor(Math.random() * positions.length)];
            while (heroPos === "UTG") { // UTG nem lehet Hero
                heroPos = positions[Math.floor(Math.random() * positions.length)];
            }

            currentHand = generateRandomHand();

            document.getElementById("villain-pos").textContent = villainPos;
            document.getElementById("hero-pos").textContent = heroPos;
            document.getElementById("hand").textContent = currentHand;
        }

        // Ellenőrzés a válaszra
        function checkAnswer(isCall) {
            if (shouldCall(heroPos, villainPos, currentHand) === isCall) {
                score++;
                alert("✔️ Helyes válasz!");
            } else {
                alert("❌ Rossz válasz! A játék véget ért.");
                score = 0;
            }

            document.getElementById("score").textContent = score;
            generateNewQuestion();
        }

        // Kezdő kérdés generálás
        generateNewQuestion();
    </script>
</body>
</html>
