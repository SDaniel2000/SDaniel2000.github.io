            font-weight: bold;
            cursor: pointer;

        #MP { bottom: 10px; left: 50%; transform: translateX(-50%); }

        let score = 0;

        // Kérdés generálása
        function generateNewQuestion() {
            villainPos = positions[Math.floor(Math.random() * (positions.length - 1))];
            
            let villainIndex = positions.indexOf(villainPos);
            let availablePositions = positions.slice(villainIndex + 1);
            heroPos = availablePositions[Math.floor(Math.random() * availablePositions.length)];
            
            currentHand = generateRandomHand();
            
            document.getElementById("question").textContent =
                `Villain (${villainPos}) emelt. Hero (${heroPos}) kapott lapja: ${currentHand}`;
            
            highlightPositions();
        }

        // Véletlenszerű kéz generálása
        function generateRandomHand() {
            const ranks = ["2", "3", "4", "5", "6", "7", "8", "9", "T", "J", "Q", "K", "A"];
            let rank1 = ranks[Math.floor(Math.random() * ranks.length)];
            let rank2 = ranks[Math.floor(Math.random() * ranks.length)];

            while (rank1 === rank2) {
                rank2 = ranks[Math.floor(Math.random() * ranks.length)];
            }

            if (ranks.indexOf(rank1) < ranks.indexOf(rank2)) {
                let temp = rank1;
                rank1 = rank2;
                rank2 = temp;
            }

            return rank1 + rank2 + "o"; // vagy "s" az offsuit vagy suited kártyákhoz
        }

        // Pozíciók kiemelése
        function highlightPositions() {
            // Minden pozíció alapértelmezés szerint nem kiemelt
            document.querySelectorAll('.positionCircle').forEach(circle => {
                circle.classList.remove('highlighted');
            });

            // Kiemeljük a megfelelő pozíciókat
            document.getElementById(villainPos).classList.add('highlighted');
            document.getElementById(heroPos).classList.add('highlighted');
        }

        // Helyes válasz ellenőrzése
        function checkAnswer(isCall) {
            let correctAnswer = shouldCall(heroPos, villainPos, currentHand);

            if (isCall === correctAnswer) {
                score++;
                alert("✔️ Helyes válasz!");
                document.getElementById("score").textContent = score;
                generateNewQuestion();
            } else {
                alert("❌ Rossz válasz! A játék véget ért.");
                score = 0;
                document.getElementById("score").textContent = score;
                generateNewQuestion();
