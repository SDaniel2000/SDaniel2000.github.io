<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Póker Preflop Range Gyakorló</title>
    <style>
        body {
            background-color: #2e7d32;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .table {
            width: 600px;
            height: 400px;
            background-color: #166534;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .info {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fold { background-color: red; color: white; }
        .call { background-color: yellow; color: black; }
        .three-bet { background-color: blue; color: white; }
    </style>
</head>
<body>

    <h1>Póker Preflop Range Gyakorló</h1>

    <div class="table">
        <div class="info">
            <p><strong>Villain:</strong> <span id="villain-pos">--</span></p>
            <p><strong>Hero:</strong> <span id="hero-pos">--</span></p>
            <p><strong>Hand:</strong> <span id="hand">--</span></p>
        </div>
        <div class="buttons">
            <button class="fold" onclick="playerAction('Fold')">Fold</button>
            <button class="call" onclick="playerAction('Call')">Call</button>
            <button class="three-bet" onclick="playerAction('3-Bet')">3-Bet</button>
        </div>
    </div>

    <script>
        const positions = ["UTG", "MP", "CO", "BTN", "SB", "BB"];
        const hands = ["AA", "AKs", "AQo", "KQs", "JTs", "99", "88", "76s", "A5s", "QJo"];

        function generateScenario() {
            let villain = positions[Math.floor(Math.random() * positions.length)];
            let hero = positions[Math.floor(Math.random() * positions.length)];
            let hand = hands[Math.floor(Math.random() * hands.length)];
            
            document.getElementById("villain-pos").innerText = villain;
            document.getElementById("hero-pos").innerText = hero;
            document.getElementById("hand").innerText = hand;
        }

        function playerAction(action) {
            alert(`Te döntésed: ${action}`);
            generateScenario();
        }

        generateScenario(); // Indításkor generál egy helyzetet
    </script>

</body>
</html>
